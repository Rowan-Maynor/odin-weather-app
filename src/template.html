<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Today</title>
  </head>
  <body>
    <div class="flex-container" id="page-container">
      <div class="flex-container" id="header">
        <div id="city-search-container">
          <input
            type="text"
            name="city"
            id="city-search-input"
            placeholder="City/ZipCode"
          />
          <img
            src="./assets/icons/search-icon.svg"
            alt="Search Icon"
            id="search-icon"
          />
        </div>
      </div>
      <div class="flex-container" id="city-name-container">
        <p id="city-name">Atlanta</p>
      </div>
      <div id="content">
        <div class="grid-container" id="weather-grid"></div>
      </div>
    </div>
  </body>
</html>
